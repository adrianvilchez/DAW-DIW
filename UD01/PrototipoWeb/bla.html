<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <style>
    
    .bla {
        border: 1px solid black;
        width: 100px;
        height: 100px;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
    }

    /* 2n hace pares */
    /* 4n+2 empieza a partir del 4 y despu√©s hace pares */
    div:nth-child(2n) {
        background-color: red;
    }
    
    </style>
</head>
<body>
    <!-- .nombre {$}*20; -->
        <div class="bla">1</div>
        <div class="bla">2</div>
        <div class="bla">3</div>
        <div class="bla">4</div>
        <div class="bla">5</div>
        <div class="bla">6</div>
        <div class="bla">7</div>
        <div class="bla">8</div>
        <div class="bla">9</div>
        <div class="bla">10</div>
</body>
</html>
